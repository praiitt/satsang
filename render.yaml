services:
  # Monolith Service (Frontend + Backend + Agents)
  - type: web
    name: satsang-monolith
    runtime: docker
    dockerfilePath: Dockerfile.monolith
    plan: starter
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
