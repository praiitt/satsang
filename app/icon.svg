<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic purple gradient -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <!-- Radial gradient for metallic shine effect -->
    <radialGradient id="metallicShine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#E9D5FF;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#A78BFA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0" />
    </radialGradient>
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circle with purple gradient and metallic shine -->
  <circle cx="90" cy="90" r="85" fill="url(#purpleGradient)" filter="url(#shadow)"/>
  <circle cx="90" cy="90" r="85" fill="url(#metallicShine)"/>
  
  <!-- Om symbol (ॐ) - white and centered -->
  <text x="90" y="125" font-family="serif" font-size="90" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">ॐ</text>
</svg>