server {
    listen 80;
    listen [::]:80;
    server_name satsang.rraasi.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name satsang.rraasi.com;

    # SSL Certificate Configuration
    # Certificates are located at /home/underlitigationcom/satsang/ssl_2nov/
    # For certificate.crt + ca_bundle.crt, combine them: cat certificate.crt ca_bundle.crt > fullchain.pem
    ssl_certificate /home/underlitigationcom/satsang/ssl_2nov/certificate.crt;
    ssl_certificate_key /home/underlitigationcom/satsang/ssl_2nov/private.key;
    
    # Alternative: If using separate certificate and bundle files directly:
    # ssl_certificate /home/underlitigationcom/satsang/ssl_2nov/certificate.crt;
    # ssl_certificate_key /home/underlitigationcom/satsang/ssl_2nov/private.key;
    # ssl_trusted_certificate /home/underlitigationcom/satsang/ssl_2nov/ca_bundle.crt;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/satsang.rraasi.com.access.log;
    error_log /var/log/nginx/satsang.rraasi.com.error.log;

    # Client Max Body Size (for file uploads if needed)
    client_max_body_size 10M;

    # Proxy to Next.js application running on localhost:3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for LiveKit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket endpoint for LiveKit (if needed)

    # Health check endpoint (optional)
    location /health {
        access_log off;
        proxy_pass http://localhost:3000/health;
        proxy_set_header Host $host;
    }

    # Static files caching (if Next.js serves static files through nginx)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_set_header Host $host;
    }
}

